mutation FromTraceLike($input: FromTraceLikeInput!) {
  fromTraceLike(input: $input) {
    ...Trace
  }
}

mutation RequestUpload($input: RequestUploadInput!) {
  requestUpload(input: $input) {
    ...Credentials
  }
}

mutation RequestAccess($input: RequestAccessInput!) {
  requestAccess(input: $input) {
    ...AccessCredentials
  }
}
